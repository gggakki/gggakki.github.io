            <h1 id="盒模型"><a href="#盒模型" class="headerlink" title="盒模型"></a>盒模型</h1><h1 id="IE盒模型和W3C盒模型"><a href="#IE盒模型和W3C盒模型" class="headerlink" title="IE盒模型和W3C盒模型"></a>IE盒模型和W3C盒模型</h1><p>IE盒模型和W3C盒模型用一张图来解释</p>
<p><img src="https://cdn.nlark.com/yuque/0/2020/webp/714322/1577968211767-5ce416b3-519f-47c2-bb31-f4aebfa00c59.webp#align=left&display=inline&height=543&originHeight=543&originWidth=400&size=0&status=done&style=none&width=400" alt=""></p>
<p><strong>如图所示</strong>，W3C盒模型的width指的是content区，而IE盒模型width指的是content+padding+border。<br>早期的IE（5.5版本）用的是IE盒模型，而从IE6开始，只要在文档中声明（添加doctype）则，兼容使用W3C盒模型。<br>如果IE678未添加doctype，即怪异模式，那么也是用IE模型。<br>从IE9以后，则不用填写声名也用的是W3C模型。</p>
